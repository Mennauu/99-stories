<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body class="login-body">

   <!-- Header -->
    <header class="login-header">
      <nav>
        <ul>
          <li>
            <a href="../index.html" class="logo">99</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="login">
      <h1>Welkom bij je 99 verhalen account</h1>
      <div>
        <h2>Inloggen</h2>
        <form novalidate>
          <div>
            <label for="mail">E-mailadres</label>
            <input type="email" name="email" id="email" required>
						<span class="error" aria-live="polite"></span>
          </div>
          <div>
            <label for="password">Wachtwoord</label>
            <input type="password" name="password" id="password" required>
          </div>
          <input type="submit" value="Inloggen">
        </form>
        <a href="#">Wachtwoord vergeten</a>
      </div>
      <div>
        <h2>99 verhalen account aanmaken</h2>
        <ul>
          <li>Je persoonlijke gegevens beheren</li>
          <li>Verhalen toevoegen aan je favorieten</li>
          <li>Inzien op welk apparaat je een verhaal opgeslagen hebt</li>
        </ul>
        <a href="register.html">Account aanmaken</a>
      </div>
    </main>

	<script src="../js/js.js" type="text/javascript"></script>
  </body>
</html>
